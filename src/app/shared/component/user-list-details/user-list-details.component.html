<div class="user-details">
 <img [src]="userDetails.picture" alt="">
 <span class="name">
     <div>{{userDetails.name }} </div> 
      <div> {{userDetails.country}}</div> 
 </span>

 <span>
    <div class="progress-container"> 
        <div class="progress" [ngStyle]="{width:userDetails.progress + '%'}" > </div> 
    </div>
 </span>

 <button [disabled]="userDetails.isActive"  >
       Active
 </button>
</div>
